<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="./forgot.css">
</head>

<body>
  <div class="forgot-password-wrap">
    <div class="forgot-password-html">
      <h2>Forgot Your Password?</h2>
      <p>No worries, we'll help you reset it!</p>
      <form class="forgot-password-form" action="#" method="post">
        <div class="group">
          <label for="email" class="label">Email Address</label>
          <input id="email" type="email" class="input" name="email" required>
        </div>
        <div class="group">
          <input type="submit" class="button" value="Reset Password">
        </div>
      </form>
      <div class="back-to-login">
        <a href="./srms_signup.html">Back to Login</a>
      </div>
    </div>
  </div>
</body>

</html>
